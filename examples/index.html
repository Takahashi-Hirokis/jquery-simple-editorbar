<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Simple EditorBar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./demo.css">
    <link rel="stylesheet" href="/src/jquery-simple-editorbar.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="content-editable" contenteditable="true">example</div>
      <div id="tool-bar-container"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/src/jquery-simple-editorbar.js"></script>
    <script>
      $(function(){
        $("#tool-bar-container").toolbar({
          fontSize: true,
          fontColor: true,
          backgroundColor: true,
          fontWeight: true,
          strikeThrough: true,
          alignLeft: true,
          alignCenter: true,
          arrowForwards: true,
          hyperLink: true,
          update: function() {
            console.log("changed");
          },
        });
      })
    </script>
  </body>
</html>
